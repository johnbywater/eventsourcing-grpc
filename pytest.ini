[pytest]
addopts =
    -rPv
;    --capture=tee-sys
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-report=xml
    --cov=eventsourcing_grpc
    --durations=10
    --junitxml=junit.xml
    --strict-markers
    -vv
junit_family = xunit1
filterwarnings =
testpaths = tests
